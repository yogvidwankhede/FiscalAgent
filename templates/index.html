<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiscalBuddy-AI</title>
  <style>
    :root {
      --primary-color: #1e90ff;
      --bg-color: #f0f4f8;
      --card-bg: #ffffff;
      --text-color: #222;
      --input-bg: #e0e7ff;
      --placeholder-color: #888;
    }

    body.dark {
      --primary-color: #0f4c75;
      --bg-color: #121212;
      --card-bg: #1c1c1c;
      --text-color: #eee;
      --input-bg: #2c2c2c;
      --placeholder-color: #aaa;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      background-color: var(--card-bg);
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar .logo {
      width: 50px;
      margin: 20px 0;
    }

    .sidebar.expanded .logo {
      width: 120px;
    }

    .sidebar h3 {
      display: none;
      margin-bottom: 20px;
    }

    .sidebar.expanded h3 {
      display: block;
    }

    .history-list {
      flex-grow: 1;
      width: 100%;
      padding: 0 10px;
      overflow-y: auto;
    }

    .history-item {
      background-color: var(--bg-color);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .history-item:hover {
      transform: translateX(5px);
      background-color: var(--input-bg);
    }

    /* Main Chat Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 20px;
      text-align: center;
      background: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .chat-header h2 {
      margin: 0;
      font-weight: 600;
      color: var(--primary-color);
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: slideIn 0.3s ease;
    }

    .message.user {
      background-color: var(--primary-color);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Chat input */
    .chat-input-container {
      padding: 15px 20px;
      background: var(--card-bg);
      display: flex;
      gap: 10px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
      position: sticky;
      bottom: 0;
      z-index: 3;
    }

    .chat-input-container input {
      flex: 1;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    .chat-input-container button {
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input-container button:hover {
      background-color: #005bbb;
    }

    /* Dark mode toggle */
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 4;
    }

  </style>
</head>
<body>

  <div class="main">
    <div class="chat-header">
      <h2>FiscalBuddy-AI</h2>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input-container">
      <input type="text" id="userInput" placeholder="Ask: 'Total Revenue for Apple in 2022'">
      <button onclick="sendMessage()">âž¤</button>
    </div>
    <div class="dark-toggle" onclick="toggleDark()">ðŸŒ™</div>
  </div>

  <script>
    let historyData = [];

    function toggleDark() {
      document.body.classList.toggle("dark");
      document.querySelector(".dark-toggle").textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    }

    document.getElementById('userInput').addEventListener('keyup', function(e){
      if(e.key === 'Enter') sendMessage();
    });

    function updateHistory() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      historyData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = item.question;
        div.onclick = () => {
          displayMessage(item.question, 'user');
          displayMessage(item.answer, 'bot');
        };
        historyDiv.appendChild(div);
      });
    }

    function displayMessage(text, type) {
      const chatBody = document.getElementById('chatBody');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = text;
      chatBody.prepend(msgDiv);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if(!text) return;

      displayMessage(text, 'user');

      // Loading indicator
      displayMessage('FiscalBuddy-AI is thinking...', 'bot');

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        const botMessages = document.querySelectorAll('.message.bot');
        botMessages[0].textContent = data.response;

        historyData.unshift({ question: text, answer: data.response });
        updateHistory();

      } catch(err) {
        console.error(err);
        const botMessages = document.querySelectorAll('.message.bot');
        botMessages[0].textContent = 'Error fetching response!';
      }

      input.value = '';
    }

  </script>

</body>
</html>
